<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linda Bengtsson | Work</title>
    <link rel="stylesheet" href="./css/work.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da493979b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!------- Desktop Navigation menu ------->
      <nav class="navbar-desktop" aria-label="Main Navigation">
        <div class="navbar-logo">
          <a href="index.html">
            <img
              src="./images/Full_Logo_black.svg"
              width="232"
              alt="Company Logo"
            />
          </a>
        </div>

        <ul class="navbar-list">
          <li class="home"><a href="index.html">Home</a></li>
          <li class="about"><a href="about.html">About</a></li>
          <li class="work"><a href="work.html">Work</a></li>
        </ul>

        <!------- Contact button dark ------->
        <button
          type="button"
          id="contact_activated"
          class="contact-btn dark"
          onclick="window.location.href='contact.html'"
        >
          Contact
          <img src="./images/Arrow_white.svg" alt="" />
        </button>

        <!--- Hamburger meny -->
        <button
          type="button"
          class="hamburger"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </nav>

      <!------- Mobile Navigation menu ------->
      <div id="mobile-menu" class="navbar-mobile hidden">
        <div class="navbar-logo">
          <a href="index.html">
            <img
              src="./images/Full_Logo_light.svg"
              width="232"
              alt="Company Logo"
            />
          </a>
        </div>

        <ul>
          <li><a class="h2-bright" href="index.html">Home</a></li>
          <li><a class="h2-bright" href="about.html">About</a></li>
          <li><a class="h2-bright" href="work.html">Work</a></li>
        </ul>

        <!------- Contact button light ------->
        <button
          type="button"
          class="contact-btn light"
          onclick="window.location.href='contact.html'"
        >
          Contact <img src="./images/Arrow_brown.svg" alt="" />
        </button>
      </div>
    </header>

    <main>
      <!--- Work --->
      <section class="work">
        <h1>Work experience</h1>
        <!--- Workexpeience  --->
        <div class="work-experience-container">
          <!-- WorkExperience data imports from JSON file -->
        </div>
      </section>

      <!------- skill section ------->
      <section class="skill-section">
        <h2>Skills</h2>
        <div class="skill-wrapper">
          <i class="fa-brands fa-html5 fa-xl" style="color: #de4c0d"></i>
          <i class="fa-brands fa-css fa-xl" style="color: #2494eb"></i>
          <i class="fa-brands fa-js fa-xl" style="color: #ffd43b"></i>
          <i
            id="react-icon"
            class="fa-brands fa-react fa-xl"
            style="color: #74c0fc"
          ></i>
          <i class="fa-brands fa-node fa-xl" style="color: #076e18"></i>
        </div>
      </section>

      <!--- Education  --->
      <section class="education-section">
        <h2>Education</h2>
        <div class="education-container">
          <!-- Education data imports from JSON file -->
        </div>
      </section>
    </main>

    <!---------- Footer ------------>
    <footer>
      <div class="footer-wrapper">
        <!--- Logo --->
        <div class="logo-wrapper">
          <img src="./images/Small_Logo_big.svg" alt="logo" />
        </div>
        <!--- contact --->
        <div class="contact-wrapper">
          <h3 class="h3-bright">Contact</h3>
          <p class="p-bright">Linda Bengtsson®</p>
          <p class="p-bright">+46 700 65 82 52</p>
          <a href="mailto:bengtsson-linda@outlook.com" class="p-bright"
            >Send e-mail</a
          >
        </div>

        <!--- Social media --->
        <div class="social-wrapper">
          <h3 class="h3-bright">Social</h3>
          <p class="p-bright">
            <a
              href="https://www.linkedin.com/in/bengtsson-linda/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i> Linkedin
            </a>
          </p>
          <p class="p-bright">
            <a href="https://github.com/Liendea" target="_blank">
              <i class="fa-brands fa-github"></i> Github
            </a>
          </p>
          <p class="p-bright">
            <a href="https://www.instagram.com/liendea.dev/" target="_blank">
              <i class="fa-brands fa-instagram"></i> Instagram
            </a>
          </p>
        </div>

        <!--- Legal --->
        <div class="legal-wrapper">
          <h3 class="h3-bright">Legal</h3>
          <p class="p-bright"><a href="#">Privacy policy</a></p>
          <p class="p-bright"><a href="#">Cookie setting</a></p>
        </div>
      </div>

      <!--- Copyright --->
      <div class="copyright">
        <p class="p-bright">Copyright © Linda Bengtsson 2025</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
